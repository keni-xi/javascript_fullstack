<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <p>微信</p>
            <div class="search">
                <input type="text" placeholder="搜索"></input>
            </div>
        </div>
        <div class="content">
            <ul class="content-items" id="content-items">
                <li class="content-item">
                    <div class="pic">
                        <img src="https://p1.ssl.qhimg.com/t0190d184f0158ad3a3.png">

                    </div>
                    <div class="message">
                        <p class="name">李现</p>
                        <p class="detail">在一起吧</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="ft-items">
                <li class="item" id="send">
                    <img src="./image/duihaoqipao2.png" alt="">
                    <span class="item-name">微信</span>

                </li>
            
                <li class="item">
                    <img src="./image/weimingmingwenjianjia_tongxunlu.png" alt="">
                    <span class="item-name">通讯录</span>
                </li>
              
                <li class="item">
                    <img src="./image/faxian.png" alt="">
                    <span class="item-name">发现</span>
                </li>
                <li class="item">
                    <img src="./image/wo.png" alt="">
                    <span class="item-name">我</span>
                </li>
               
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>

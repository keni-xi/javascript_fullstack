    // 递归
    function mul(n){
      if(n == 1 || n == 0){
        return 1
      }
      return n * mul(n-1)
    }
    console.log(mul(5))

    //递归，一定能找到一个合适的数学公式
    
    function fb(n) {
      if(n == 1 || n == 2){
        return 1
      }
      return fb(n-1) + fb(n-2)
    }
    console.log(fb(4))

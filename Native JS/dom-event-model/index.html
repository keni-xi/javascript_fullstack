<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .out {
            width: 200px;
            height: 200px;
            background-color: red;

        }

        .in {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <a href="./readme.md" id="md">MD</a>
    <div class="out">
        <div class="in">
            in
        </div>
    </div>
    <script>
        const inNode = document.querySelector('.in');
        const out = document.querySelector('.out');
        window .addEventListener('click', function () {
            console.log('window');
        }, false)
        document .addEventListener('click', function () {
            console.log('document');
        }, false)//flase 冒泡，true 捕获
        document.documentElement.addEventListener('click', function () {
            console.log('documentElement');
        }, false)
        out.addEventListener('click', function () {
            console.log('out');
        }, false)
        inNode.addEventListener('click', function () {
            event.stopPropagation();//阻止冒泡（往上传播）
            event.preventDefault();//阻止默认事件
            console.log(1);
        }, false)
        document.getElementById('md').addEventListener('click',(e)=>{
            e.preventDefault();
        })
    </script>
</body>

</html>

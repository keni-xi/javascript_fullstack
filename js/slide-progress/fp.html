<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 过程抽象

        // 无参化
        function add(a,b,c){
            console.log(a,b,c);
        }
        add(1,2,3);
        let arr=[1,2,3];
        arr.forEach(add);

        arr.forEach((item,i,arr)=>{
            console.log(item,i,arr);
        })
        //===
        arr.forEach((item,i,arr)=>{
            add(item,i,arr);
        })

        // (item,i,arr)
        console.log([1,2,3].map(parseInt));
        parseInt('123px',10);  //123代表进制
        parseInt(1,0,[1,2,3])  //0->10
        parseInt(2,1,[1,2,3])  //NaN
        parseInt(1,2,[1,2,3])  //NaN 2 01010
        // [1,2,3].map(parseInt);
    </script>
</body>
</html>

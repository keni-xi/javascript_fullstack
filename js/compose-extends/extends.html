<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Button{
            constructor(color){
                this.color=color
            }
        }
        class BuyItNow extends Button{
            constructor(color){
                // 父类的构造函数
                super(color);
                this.innerHTML='购买'
                let button=document.createElement('button');
                button.innerHTML=this.innerHTML;
                button.style.color=this.color;
                document.body.appendChild(button);
            }
            click(){
                console.log('buy is now');
            }
        }
        console.log(new BuyItNow('red'));
        new BuyItNow('blue')
        // 寄生组合式 继承 es6 extends 采用的继承
        function Btn(color){
            this.color=color 
        }
        Btn.prototype.click=function(params){
            console.log('click');
        }
        // 语法糖，本质还是 function
        console.log(typeof BuyItNow);

        function BIN(color){
            // 继承属性
            Btn.call(this,color);//super()
            this.innerHTML='购买';
        }
        // 浅复制
        // 其中一种继承方法
        // 把 父类的 prototype 对象 一个接一个 复制给 BIN
        BIN.prototype=Object.create(Btn.prototype);
        console.log(BIN.prototype);
        // 修正 constructor
        BIN.prototype.constructor=BIN; 
        var b1=new BIN('red');
        console.log(b1);

    </script>
</body>
</html>
